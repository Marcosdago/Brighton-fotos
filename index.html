// LOGICA
function entrar(){
  var p = document.getElementById("pass").value;
  if(p === "Brighton2026"){
    document.getElementById("login").style.display="none";
    document.getElementById("app").style.display="block";
    var html = "";
    for(var i=0; i<data.length; i++){
      html += '<div class="card" data-name="'+data[i].n+'"><img src="'+data[i].u+'"><p>#'+data[i].n.toUpperCase()+'</p></div>';
    }
    document.getElementById("galeria").innerHTML = html;
  } else {
    alert("‚ùå Clave incorrecta");
  }
}

function filtrar(){
  var bus = document.getElementById("search").value.toLowerCase();
  var items = document.querySelectorAll(".card");
  for(var i=0; i<items.length; i++){
    var tags = items[i].getAttribute("data-name");
    items[i].style.display = tags.includes(bus) ? "block" : "none";
  }
}
