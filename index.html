<!DOCTYPE html>

<html lang="es"> <head> <meta charset="UTF-8"> <title>Brighton IA</title> <script src=""></script> <style> body { background: #020617; color: white; font-family: sans-serif; } .hidden { display: none; } img { object-fit: cover; width: 100%; height: 300px; border-radius: 8px; } </style> </head> <body class="p-4">

<div id="login" class="fixed inset-0 bg-slate-900 flex items-center justify-center z-50"> <div class="bg-white p-6 rounded text-black text-center"> <h2 class="font-bold mb-4">Código: Brighton2026</h2> <input type="password" id="pw" class="border p-2 mb-4 w-full" placeholder="Escribe aquí..."> <button onclick="entrar()" class="bg-blue-600 text-white px-4 py-2 rounded w-full">ENTRAR</button> </div> </div>

<div id="app" class="hidden"> <h1 class="text-2xl font-bold text-center my-4">BRIGHTON '24 - BUSCADOR IA</h1> <input type="text" id="bus" onkeyup="buscar()" placeholder="Busca: Sara, Carmen, Claudia..." class="w-full p-3 rounded bg-slate-800 border-slate-700 mb-6 shadow-lg text-center"> <div id="gal" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div> </div>

<script> const fotos = [ {u:"", n:"carmen"}, {u:"", n:"sara claudia leire rocio"}, {u:"", n:"sara"}, {u:"", n:"rocio claudia"}, {u:"", n:"irene"} ];

function entrar(){ if(document.getElementById('pw').value === 'Brighton2026'){ document.getElementById('login').classList.add('hidden'); document.getElementById('app').classList.remove('hidden'); dibujar(); } }

function dibujar(){ const div = document.getElementById('gal'); div.innerHTML = fotos.map(f => &lt;div class=&quot;tarjeta bg-slate-800 p-2 rounded&quot; data-n=&quot;${f.n}&quot;&gt;&lt;img src=&quot;${f.u}&quot;&gt;&lt;p class=&quot;text-blue-400 text-xs mt-2 font-bold&quot;&gt;# ${f.n.toUpperCase()}&lt;/p&gt;&lt;/div&gt;).join(''); }

function buscar(){ const txt = document.getElementById('bus').value.toLowerCase(); document.querySelectorAll('.tarjeta').forEach(t => { t.classList.toggle('hidden', txt !== "" && !t.dataset.n.includes(txt)); }); } </script>

</body> </html>
