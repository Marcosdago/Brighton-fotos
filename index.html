<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brighton 2026 | Galer√≠a VIP</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    body { background: radial-gradient(circle, #1e293b 0%, #020617 100%); min-height: 100vh; color: white; font-family: 'Inter', sans-serif; }
    .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
    .foto-card { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    .foto-card:hover { transform: translateY(-10px) scale(1.02); }
    img { width: 100%; height: 300px; object-fit: cover; border-radius: 12px; }
    .nav-btn { padding: 8px 16px; border-radius: 20px; transition: 0.3s; cursor: pointer; border: 1px solid transparent; }
    .nav-btn:hover, .nav-btn.active { background: #3b82f6; border-color: #60a5fa; }
    .hidden { display: none !important; }
</style>
</head>
<body>

<div id="login" class="fixed inset-0 flex items-center justify-center z-50 p-4 bg-slate-950">
    <div class="glass p-10 rounded-3xl shadow-2xl text-center w-full max-w-sm">
        <div class="text-4xl mb-4">üîê</div>
        <h2 class="text-xl font-light tracking-widest mb-6 uppercase">Acceso Restringido</h2>
        <input type="password" id="pw" class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl mb-4 text-center focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="Introduce la contrase√±a">
        <button onclick="acceder()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold tracking-tight shadow-lg shadow-blue-900/20 transition-all">DESBLOQUEAR</button>
        <p id="error" class="text-red-400 mt-4 text-sm hidden uppercase tracking-tighter">Clave incorrecta</p>
    </div>
</div>

<div id="app" class="hidden">
    <nav class="glass sticky top-0 z-40 px-6 py-4 flex flex-wrap justify-center gap-4 mb-8">
        <div onclick="filtrarDia('todos')" class="nav-btn active" id="btn-todos">Todos</div>
        <div onclick="filtrarDia('1')" class="nav-btn" id="btn-1">D√≠a 1</div>
        <div onclick="filtrarDia('2')" class="nav-btn" id="btn-2">D√≠a 2</div>
        <div onclick="filtrarDia('3')" class="nav-btn" id="btn-3">D√≠a 3</div>
    </nav>

    <div class="container mx-auto px-4 pb-20">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-black italic tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">BRIGHTON 2024</h1>
            <p class="text-slate-400 mt-2 uppercase tracking-widest text-xs">Recuerdos de un viaje inolvidable</p>
        </header>

        <div class="max-w-xl mx-auto mb-12">
            <input type="text" id="bus" onkeyup="buscarNombre()" class="glass w-full p-5 rounded-2xl text-center text-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="üîç Escribe un nombre (Sara, Carmen...)">
        </div>

        <div id="gal" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </div>
</div>

<script>
// Base de datos (u=url, n=nombres, d=dia)
const fotos = [
    {u:"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgYJZsn9Ypr11RvNTIawhFovmF8nJDQRYHfrmeFJxQR-2XFJK417WrbfcFQs47MjmlO_hlcpSV3juiTgPfmrGHD1Dnw7ICqE0-DGd0xrtunQznZfgLpPqGLEBloCAWBL0ZZ0g05cNQhltoKUjwHpk0pOlVQS8YVPGewDtZ2dgwto-K7GgO9kkf-tmr-ZBja/s1600/C9FB9E38-2A74-4B8A-B86F-CF28B20DA7A2.jpeg", n:"carmen", d:"1"},
    {u:"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhoNpDPUBcWGllMslk7gvsRbXMfvgbWyD7jiV8SRB0AmT_8NUWOILexnQF_yfDB0VTJ49aPPGVIceD1O-BJh3g2gKLXYTZ6l2QudQ4HSTTGmM0OghAElTV15OMlDJ-dKV89YpLH0loBJCLX8DAEf9EEp3aaEQD01fzeBgr0j2pXLuZyx3UNa0F8IWEQW117/s1600/9C90207A-0289-4BB0-B695-6655770537E4.jpeg", n:"sara claudia leire rocio", d:"2"},
    {u:"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjoFE691nXM8aZCiFpwfbLw23zf2Rx5wtXLIyBX5Gs-pg9t_KpF9dxr55XOeEVrga9F45iF17Fi-AuoHCXZQaQLJRJlYpwMy1SVGQ-eooKX4DzaWphJzVtyGIQwehVs5nmiNLEx4nZB7ebqlay36W-DUvAAINTloPzGXc-aEtLiCrnZCNhmwcelrRSqMbyF/s1600/7ECEBCFC-1743-4FE1-8214-B9BBCC134B75.jpeg", n:"sara", d:"1"},
    {u:"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEht5UQWCB3_Is31jwNS365b9i (se acort√≥ aqu√≠ para el ejemplo, pon las tuyas)", n:"rocio claudia", d:"3"}
];

function acceder() {
    if(document.getElementById('pw').value === "Brighton2026") {
        document.getElementById('login').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
        render(fotos);
    } else {
        document.getElementById('error').classList.remove('hidden');
    }
}

function render(lista) {
    const g = document.getElementById('gal');
    g.innerHTML = lista.map(f => `
        <div class="foto-card glass p-3 rounded-3xl" data-n="${f.n}" data-d="${f.d}">
            <img src="${f.u}" loading="lazy">
            <div class="p-4 flex justify-between items-center">
                <span class="text-blue-400 font-bold uppercase text-xs tracking-tighter"># ${f.n}</span>
                <span class="bg-slate-800 text-[10px] px-2 py-1 rounded-full text-slate-400">D√≠a ${f.d}</span>
            </div>
        </div>
    `).join('');
}

function filtrarDia(dia) {
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('btn-'+dia).classList.add('active');
    const filtradas = dia === 'todos' ? fotos : fotos.filter(f => f.d === dia);
    render(filtradas);
}

function buscarNombre() {
    const v = document.getElementById('bus').value.toLowerCase();
    document.querySelectorAll('.foto-card').forEach(c => {
        c.style.display = c.dataset.n.includes(v) ? 'block' : 'none';
    });
}
</script>
</body>
</html>
