<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brighton 2026 | Memory Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body { 
            background-color: #f8fafc; /* Fondo neutro premium */
            color: #0f172a; 
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        /* Estilo exacto de la previsualización */
        .card-brighton {
            background: #ffffff;
            border-radius: 32px; /* Bordes muy redondeados como en la imagen */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #f1f5f9;
        }

        .card-brighton:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }

        .img-container {
            width: 100%;
            aspect-ratio: 4/3;
            border-radius: 24px;
            overflow: hidden;
            background: #f1f5f9;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .card-brighton:hover .img-container img {
            transform: scale(1.05);
        }

        /* Botones estilo Apple */
        .btn-ios {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            padding: 10px 20px;
            border-radius: 14px;
            font-weight: 600;
            font-size: 14px;
            color: #64748b;
            transition: all 0.2s;
        }

        .btn-ios:hover {
            background: #f1f5f9;
            color: #0f172a;
        }

        .btn-blue {
            background: #3b82f6;
            color: white;
            padding: 10px 24px;
            border-radius: 14px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn-blue:hover {
            background: #2563eb;
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
        }

        .hidden { display: none !important; }
    </style>
</head>
<body class="antialiased p-6 md:p-12">

    <header class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center mb-16 gap-8">
        <div class="text-center md:text-left">
            <h1 class="text-5xl font-extrabold tracking-tight text-slate-900">
                Brighton <span class="text-blue-500">2026</span>
            </h1>
            <p class="text-slate-400 font-medium text-lg mt-1">Un viaje inolvidable</p>
        </div>
        <div class="flex gap-3">
            <button onclick="volverHome()" id="btnVolver" class="hidden btn-ios">← Volver a Home</button>
            <button class="btn-blue">Obtener Todo</button>
        </div>
    </header>

    <hr class="max-w-7xl mx-auto border-slate-200 mb-12">

    <main id="home" class="max-w-7xl mx-auto">
        <h2 class="text-2xl font-bold text-slate-800 mb-8">Selección de Días</h2>
        <div id="gridDias" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            </div>
    </main>

    <section id="detalle" class="max-w-7xl mx-auto hidden">
        <div class="flex items-center gap-4 mb-10">
            <h2 id="tituloDia" class="text-4xl font-extrabold text-slate-900"></h2>
            <span class="bg-blue-100 text-blue-600 text-xs font-bold px-3 py-1 rounded-full">GRID FOTOS</span>
        </div>
        <div id="gridFotos" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            </div>
    </section>

    <div id="lightbox" class="fixed inset-0 bg-slate-900/90 backdrop-blur-xl z-50 hidden flex items-center justify-center p-6" onclick="this.classList.add('hidden')">
        <img id="imgFull" class="max-w-full max-h-full rounded-3xl shadow-2xl border-4 border-white/10">
    </div>

<script>
const fotosRaw = [
    {u:"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhgPo7MxlvkyqvsgOZ5IpASYeT-6FGp5fwILUYS0v1UV5wsnhHSpfBdHmfz4M91PZg7A4FHHGp8M2ip2dslakoA3UsbT5AgtKEiKdJ9XWwRJNHMIvUamQ2Ow7VP8cGrjGY7pyn5ZTAYFKWCVE-Tnb0ZhOO18u8mRWsg8n51uU5z7Dnhz0tWfXZV1cU-ROSI/s1600/33368B7B-1DDE-4744-981A-45DBA1D348F0.jpeg", d:"1"},
    {u:"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhhESVJFesVK8dwP6N9VKFcNV4LxIg2GkhbddgVZ3XFHz20TRymkW-FNb1R-bqcnpCjTvJFChAn5GnqBgPBLr0K_YoAW6bUnUQZPq_cQTb2H6qn7NSUxxBTiCP1EXXZ4YdHGZkSCxON7Vw8sZ02Yq47aCcUhUmqJYElFbyBaIeMqi0iEgWkMxdVpMUjxPSJ/s1600/4146D8A4-1025-4805-B02C-D357A62DE0F9.jpeg", d:"1"},
    {u:"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhQ6h6_2kWoZl-3MPxU4qQpBClTrj5WWVeTZvOKnE8vYZHgug1shzxmadL5g0_Zn8hHuqMAGkDBr0RfCZyv1yMEp19OvsKX7-tf76pVfxZs5Ov4EV_aOHsw_X3ds95lv91CjukUYs8TzDXK8HGyH2H5fXZyjM7YAirKMyK-l2UG1_vu6HTNhqriAYL6Ucca/s1600/6B34487B-3A65-4655-9E19-FD0688AF58FF.jpeg", d:"2"}
];

function renderHome() {
    const container = document.getElementById('gridDias');
    const dias = [...new Set(fotosRaw.map(f => f.d))].sort();
    
    container.innerHTML = dias.map(d => {
        const p = fotosRaw.find(f => f.d === d).u;
        return `
            <div onclick="verDia('${d}')" class="card-brighton p-5 cursor-pointer">
                <div class="img-container mb-6">
                    <img src="${p}" loading="lazy">
                </div>
                <div class="flex justify-between items-center px-2">
                    <div>
                        <h3 class="text-2xl font-bold text-slate-800 uppercase">Día ${d}</h3>
                        <p class="text-slate-400 text-sm font-medium">Click para abrir</p>
                    </div>
                    <div class="h-12 w-12 bg-slate-50 rounded-full flex items-center justify-center text-slate-300">→</div>
                </div>
            </div>`;
    }).join('');
}

function verDia(dia) {
    document.getElementById('home').classList.add('hidden');
    document.getElementById('detalle').classList.remove('hidden');
    document.getElementById('btnVolver').classList.remove('hidden');
    document.getElementById('tituloDia').innerText = "Día " + dia;
    
    const grid = document.getElementById('gridFotos');
    grid.innerHTML = fotosRaw.filter(f => f.d === dia).map(f => `
        <div class="card-brighton p-3 cursor-pointer" onclick="openLightbox('${f.u}')">
            <div class="img-container aspect-square rounded-2xl">
                <img src="${f.u}" loading="lazy">
            </div>
        </div>`).join('');
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

function volverHome() {
    document.getElementById('home').classList.remove('hidden');
    document.getElementById('detalle').classList.add('hidden');
    document.getElementById('btnVolver').classList.add('hidden');
}

function openLightbox(url) {
    document.getElementById('imgFull').src = url;
    document.getElementById('lightbox').classList.replace('hidden', 'flex');
}

renderHome();
</script>
</body>
</html>
