<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brighton 2026 | Digital Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --bg-main: #fcfcfd;
            --accent: #3b82f6;
        }

        body { 
            background-color: var(--bg-main);
            color: #0f172a; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            scroll-behavior: smooth;
        }

        .glass-header {
            background: rgba(252, 252, 253, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .card-premium {
            background: #ffffff;
            border-radius: 28px;
            border: 1px solid rgba(0, 0, 0, 0.03);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            overflow: hidden;
        }

        .card-premium:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.08);
            border-color: rgba(59, 130, 246, 0.2);
        }

        .img-reveal {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            background: #f1f5f9;
        }

        .img-reveal img {
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .card-premium:hover .img-reveal img {
            transform: scale(1.08);
        }

        .btn-action {
            padding: 12px 24px;
            border-radius: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary { background: #000; color: #fff; }
        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.4);
        }

        .btn-secondary { background: #fff; color: #64748b; border: 1px solid #e2e8f0; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in { animation: fadeInUp 0.6s ease forwards; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="antialiased">

    <nav class="glass-header sticky top-0 z-40 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-extrabold tracking-tight text-slate-900">
                    Brighton<span class="text-blue-600">.</span>
                </h1>
            </div>
            <div class="flex gap-3">
                <button onclick="volverHome()" id="btnVolver" class="hidden btn-action btn-secondary text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                    Explorar Días
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-12">
        <header id="hero" class="mb-16 animate-fade-in">
            <span class="text-blue-600 font-bold tracking-widest text-xs uppercase mb-3 block">Estadía 2026</span>
            <h2 class="text-5xl md:text-6xl font-black text-slate-900 mb-4">Memory Box.</h2>
            <p class="text-slate-500 text-xl max-w-2xl leading-relaxed">
                Una colección visual de los momentos más significativos en la costa británica.
            </p>
        </header>

        <section id="home">
            <div id="gridDias" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                </div>
        </section>

        <section id="detalle" class="hidden">
            <div class="flex items-end justify-between mb-10">
                <div>
                    <h2 id="tituloDia" class="text-4xl font-bold text-slate-900 mb-2"></h2>
                    <p class="text-slate-400">Selecciona una imagen para expandirla</p>
                </div>
                <div class="px-4 py-2 bg-slate-100 rounded-2xl text-slate-600 text-sm font-bold">
                    GALERÍA HD
                </div>
            </div>
            <div id="gridFotos" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
                </div>
        </section>
    </main>

    <div id="lightbox" class="fixed inset-0 bg-white/80 backdrop-blur-2xl z-50 hidden flex items-center justify-center p-4 md:p-12" onclick="this.classList.add('hidden')">
        <div class="relative w-full h-full flex items-center justify-center">
            <img id="imgFull" src="" class="max-w-full max-h-full object-contain rounded-2xl shadow-[0_40px_100px_rgba(0,0,0,0.2)] animate-fade-in">
            <button class="absolute top-0 right-0 m-4 bg-black/5 hover:bg-black/10 p-3 rounded-full transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18M6 6l12 12"/></svg>
            </button>
        </div>
    </div>

    <script src="fotos.js"></script>

    <script>
    function renderHome() {
        const container = document.getElementById('gridDias');
        
        if (typeof fotosRaw === 'undefined') {
            container.innerHTML = `
                <div class="col-span-full text-center p-12 bg-red-50 rounded-3xl border border-red-100">
                    <p class="text-red-600 font-bold">Error: No se detectó 'fotosRaw' en fotos.js</p>
                    <p class="text-red-400 text-sm">Verifica que el archivo fotos.js exista y la variable esté bien escrita.</p>
                </div>`;
            return;
        }

        // Obtener días únicos convirtiendo a número para ordenar correctamente
        const dias = [...new Set(fotosRaw.map(f => f.d))].sort((a, b) => Number(a) - Number(b));
        
        container.innerHTML = dias.map((d, index) => {
            const fotosDelDia = fotosRaw.filter(f => f.d == d);
            const primerFoto = fotosDelDia[0].u;
            const count = fotosDelDia.length;
            const diaFormateado = d.toString().padStart(2, '0');

            return `
                <div onclick="verDia('${d}')" class="card-premium p-4 cursor-pointer animate-fade-in" style="animation-delay: ${index * 0.1}s">
                    <div class="img-reveal aspect-[4/5] mb-6">
                        <img src="${primerFoto}" loading="lazy" class="w-full h-full object-cover" alt="Día ${d}">
                        <div class="absolute top-4 right-4 bg-white/90 backdrop-blur px-3 py-1 rounded-full shadow-sm">
                            <span class="text-xs font-bold text-slate-800">${count} fotos</span>
                        </div>
                    </div>
                    <div class="flex justify-between items-center px-2 pb-2">
                        <div>
                            <h3 class="text-xl font-bold text-slate-900">Día ${diaFormateado}</h3>
                            <p class="text-slate-400 text-sm font-medium">Brighton Adventure</p>
                        </div>
                        <div class="h-10 w-10 rounded-full border border-slate-100 flex items-center justify-center text-slate-400 hover:bg-blue-600 hover:text-white transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14m-7-7 7 7-7 7"/></svg>
                        </div>
                    </div>
                </div>`;
        }).join('');
    }

    function verDia(dia) {
        document.getElementById('home').classList.add('hidden');
        document.getElementById('hero').classList.add('hidden');
        document.getElementById('detalle').classList.remove('hidden');
        document.getElementById('btnVolver').classList.remove('hidden');
        document.getElementById('tituloDia').innerText = "Día " + dia.toString().padStart(2, '0');
        
        const grid = document.getElementById('gridFotos');
        // Usamos == para comparar string con número si fuera necesario
        grid.innerHTML = fotosRaw.filter(f => f.d == dia).map((f, i) => `
            <div class="card-premium p-2 cursor-pointer animate-fade-in" style="animation-delay: ${i * 0.05}s" onclick="openLightbox('${f.u}')">
                <div class="img-reveal aspect-square">
                    <img src="${f.u}" loading="lazy" class="w-full h-full object-cover">
                </div>
            </div>`).join('');
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function volverHome() {
        document.getElementById('home').classList.remove('hidden');
        document.getElementById('hero').classList.remove('hidden');
        document.getElementById('detalle').classList.add('hidden');
        document.getElementById('btnVolver').classList.add('hidden');
    }

    function openLightbox(url) {
        const lightbox = document.getElementById('lightbox');
        const img = document.getElementById('imgFull');
        img.src = url;
        lightbox.classList.remove('hidden');
    }

    // Inicializar al cargar la página
    document.addEventListener('DOMContentLoaded', renderHome);
    </script>
</body>
</html>
