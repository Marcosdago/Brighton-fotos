<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brighton 2026 | Portfolio de Viaje</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        
        body { 
            background: radial-gradient(circle at top, #1e293b 0%, #020617 100%);
            color: #f8fafc; 
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .photo-grid-item {
            aspect-ratio: 3/4;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        .photo-grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.7s scale;
        }

        .photo-grid-item:hover img {
            transform: scale(1.08);
        }

        .day-card {
            height: 400px;
            border-radius: 24px;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        .day-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.6);
            transition: all 0.5s ease;
        }

        .day-card:hover img {
            filter: brightness(0.9);
            transform: scale(1.05);
        }

        .hidden { display: none !important; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="antialiased">

    <header class="container mx-auto px-6 py-20 text-center">
        <h1 class="text-5xl md:text-6xl font-extrabold tracking-tight text-white mb-4">
            Brighton <span class="text-blue-500">2026</span>
        </h1>
        <div class="h-1 w-20 bg-blue-600 mx-auto rounded-full mb-6"></div>
        <p class="text-slate-400 text-lg font-light max-w-xl mx-auto">
            Una crónica visual de nuestra aventura. Sin distracciones, solo recuerdos.
        </p>
    </header>

    <main id="seccionDias" class="container mx-auto px-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 pb-32">
        </main>

    <section id="vistaDetalle" class="hidden container mx-auto px-6 pb-32">
        <div class="flex items-center justify-between mb-16">
            <div>
                <h2 id="tituloDia" class="text-4xl font-bold text-white mb-2"></h2>
                <p class="text-blue-500 font-medium uppercase tracking-widest text-xs">Galería de Imágenes</p>
            </div>
            <button onclick="volverHome()" class="px-6 py-3 rounded-xl glass-card hover:bg-white/5 transition-all text-sm font-semibold">
                ← VOLVER AL INICIO
            </button>
        </div>
        
        <div id="gridFotos" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            </div>
    </section>

    <div id="lightbox" class="fixed inset-0 bg-black/95 z-50 hidden flex items-center justify-center p-4 lg:p-12" onclick="this.classList.add('hidden')">
        <img id="imgFull" class="max-w-full max-h-full object-contain rounded-lg shadow-2xl">
    </div>

function renderHome() {
    const container = document.getElementById('seccionDias');
    const dias = [...new Set(fotosRaw.map(f => f.d))].sort();
    
    container.innerHTML = dias.map(d => {
        const portada = fotosRaw.find(f => f.d === d).u;
        return `
            <div onclick="verDia('${d}')" class="day-card group">
                <img src="${portada}" loading="lazy">
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent flex flex-col justify-end p-8">
                    <span class="text-blue-500 text-xs font-bold tracking-[0.3em] uppercase mb-2">Explorar álbum</span>
                    <h3 class="text-4xl font-bold text-white uppercase">Día ${d}</h3>
                </div>
            </div>`;
    }).join('');
}

function verDia(dia) {
    document.getElementById('seccionDias').classList.add('hidden');
    document.getElementById('vistaDetalle').classList.remove('hidden');
    document.getElementById('tituloDia').innerText = "Día " + dia;
    
    const grid = document.getElementById('gridFotos');
    grid.innerHTML = fotosRaw.filter(f => f.d === dia).map(f => `
        <div class="photo-grid-item" onclick="openLightbox('${f.u}')">
            <img src="${f.u}" loading="lazy">
        </div>`).join('');
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

function volverHome() {
    document.getElementById('seccionDias').classList.remove('hidden');
    document.getElementById('vistaDetalle').classList.add('hidden');
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

function openLightbox(url) {
    document.getElementById('imgFull').src = url;
    document.getElementById('lightbox').classList.remove('hidden');
}

renderHome();
</script>
