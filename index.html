function acceder() {
    if(document.getElementById('pw').value === "Brighton2026") {
        document.getElementById('login').classList.add('hidden');
        document.getElementById('home').classList.remove('hidden');
    }
}

function busquedaRapida() {
    const val = document.getElementById('busGlobal').value.toLowerCase();
    const res = document.getElementById('resultadosBusqueda');
    const grid = document.getElementById('gridBusqueda');
    const seccionDias = document.getElementById('seccionDias');
    if(val.length > 0) {
        seccionDias.classList.add('hidden');
        res.classList.remove('hidden');
        const filtradas = fotos.filter(f => f.n.includes(val));
        grid.innerHTML = filtradas.map(f => cardHTML(f)).join('');
    } else {
        seccionDias.classList.remove('hidden');
        res.classList.add('hidden');
    }
}

function verDia(dia) {
    document.getElementById('home').classList.add('hidden');
    document.getElementById('vistaDia').classList.remove('hidden');
    document.getElementById('tituloDia').innerText = 'D√çA ' + dia;
    const filtradas = fotos.filter(f => f.d === dia);
    document.getElementById('gridFotosDia').innerHTML = filtradas.map(f => cardHTML(f)).join('');
    window.scrollTo(0,0);
}

function volverHome() {
    document.getElementById('vistaDia').classList.add('hidden');
    document.getElementById('home').classList.remove('hidden');
}

function cardHTML(f) {
    return `
        <div class="glass p-2 rounded-[30px] border-white/5">
            <img src="${f.u}" class="w-full h-72 object-cover rounded-[24px]" loading="lazy">
            <div class="p-4 flex justify-between items-center text-[10px] font-bold text-white/40 uppercase tracking-widest">
                <span># ${f.n}</span>
                <span class="bg-blue-500/10 text-blue-400 px-3 py-1 rounded-full">D1</span>
            </div>
        </div>
    `;
}
