<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brighton 2026 | Memoria Visual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        body { 
            background-color: #f1f5f9; /* Fondo gris muy claro para contraste profesional */
            color: #1e293b; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* Tarjetas estilo Apple/Moderno */
        .glass-card {
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .glass-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .photo-thumb {
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 16px;
            transition: transform 0.5s ease;
        }

        .day-title {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.025em;
            color: #0f172a;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
            padding: 10px 24px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #1d4ed8;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }

        .hidden { display: none !important; }

        /* Estilo para las fotos en el grid */
        .photo-item {
            background: white;
            padding: 12px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="max-w-6xl mx-auto flex flex-col md:flex-row md:items-end justify-between mb-16 gap-6">
        <div>
            <h1 class="text-5xl font-extrabold text-slate-900 tracking-tight">
                Brighton <span class="text-blue-600">2026</span>
            </h1>
            <p class="text-slate-500 mt-2 text-lg">Un viaje inolvidable</p>
        </div>
        <div id="nav-controls" class="flex gap-3">
            <button onclick="volverHome()" id="btn-back" class="hidden px-5 py-2.5 rounded-xl bg-slate-200 text-slate-700 font-bold text-sm hover:bg-slate-300 transition-all">
                ← VOLVER
            </button>
            <button class="btn-primary text-sm">Descargar Todo</button>
        </div>
    </header>

    <main id="seccionDias" class="max-w-6xl mx-auto">
        <h2 class="text-xl font-bold text-slate-400 uppercase tracking-widest mb-8">Selección de Días</h2>
        <div id="gridDias" class="grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
            </div>
    </main>

    <section id="vistaDetalle" class="max-w-6xl mx-auto hidden">
        <h2 id="tituloDia" class="day-title mb-8"></h2>
        <div id="gridFotos" class="grid grid-cols-2 md:grid-cols-4 gap-6">
            </div>
    </section>

    <div id="lightbox" class="fixed inset-0 bg-slate-900/90 backdrop-blur-md z-50 hidden flex items-center justify-center p-6" onclick="this.classList.add('hidden')">
        <img id="imgFull" class="max-w-full max-h-full rounded-3xl shadow-2xl">
    </div>

<script>
const fotosRaw = [
    // DÍA 1

    {u:"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhhESVJFesVK8dwP6N9VKFcNV4LxIg2GkhbddgVZ3XFHz20TRymkW-FNb1R-bqcnpCjTvJFChAn5GnqBgPBLr0K_YoAW6bUnUQZPq_cQTb2H6qn7NSUxxBTiCP1EXXZ4YdHGZkSCxON7Vw8sZ02Yq47aCcUhUmqJYElFbyBaIeMqi0iEgWkMxdVpMUjxPSJ/s1600/4146D8A4-1025-4805-B02C-D357A62DE0F9.jpeg", d:"1"},
    {u:"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg1gx1OCQ5yvq2V5ugEtwj3fF7cE07hVbQps1dDlKACKE_bP7btR5vpMrOMz_6XGG2del5Qnm1vbZh4dQNhFgu4bjyg1qvoZK8SAmsNnEHz2GmdiaSKKP5hx9wgIfhE4oOWRM9tfeaPTI177L2piYlIRQH6Pk8g59nlp9qF-fuBV0YqZP4Nucy_wmi_0qsQ/s1600/FF175960-933A-476C-A98A-34ED15559B37.jpeg", d:"1"},
    // DÍA 2
    {u:"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhQ6h6_2kWoZl-3MPxU4qQpBClTrj5WWVeTZvOKnE8vYZHgug1shzxmadL5g0_Zn8hHuqMAGkDBr0RfCZyv1yMEp19OvsKX7-tf76pVfxZs5Ov4EV_aOHsw_X3ds95lv91CjukUYs8TzDXK8HGyH2H5fXZyjM7YAirKMyK-l2UG1_vu6HTNhqriAYL6Ucca/s1600/6B34487B-3A65-4655-9E19-FD0688AF58FF.jpeg", d:"2"},

];

function renderHome() {
    const container = document.getElementById('gridDias');
    const dias = [...new Set(fotosRaw.map(f => f.d))].sort();
    
    container.innerHTML = dias.map(d => {
        const portada = fotosRaw.find(f => f.d === d).u;
        return `
            <div onclick="verDia('${d}')" class="glass-card p-6 cursor-pointer">
                <img src="${portada}" class="photo-thumb mb-6 w-full shadow-inner">
                <h3 class="text-2xl font-bold text-slate-800">DÍA ${d}</h3>
                <p class="text-slate-400 text-sm mt-1 uppercase font-semibold tracking-wider">Ver álbum completo</p>
            </div>`;
    }).join('');
}

function verDia(dia) {
    document.getElementById('seccionDias').classList.add('hidden');
    document.getElementById('vistaDetalle').classList.remove('hidden');
    document.getElementById('btn-back').classList.remove('hidden');
    document.getElementById('tituloDia').innerText = "Día " + dia;
    
    const grid = document.getElementById('gridFotos');
    grid.innerHTML = fotosRaw.filter(f => f.d === dia).map(f => `
        <div class="photo-item cursor-pointer" onclick="openLightbox('${f.u}')">
            <img src="${f.u}" class="rounded-xl w-full hover:opacity-90 transition-opacity">
        </div>`).join('');
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

function volverHome() {
    document.getElementById('seccionDias').classList.remove('hidden');
    document.getElementById('vistaDetalle').classList.add('hidden');
    document.getElementById('btn-back').classList.add('hidden');
}

function openLightbox(url) {
    document.getElementById('imgFull').src = url;
    document.getElementById('lightbox').classList.remove('hidden');
}

renderHome();
</script>
</body>
</html>
