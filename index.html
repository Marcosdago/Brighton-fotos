<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brighton 2026 | Visual Journey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        
        body { 
            background-color: #050505;
            color: #ffffff; 
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Fondo con gradiente sutil para dar profundidad */
        .bg-gradient-main {
            background: radial-gradient(circle at 50% -20%, #1e293b 0%, #050505 80%);
        }

        /* Tarjetas de los días */
        .day-card {
            position: relative;
            height: 450px;
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .day-card:hover {
            transform: translateY(-10px);
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
        }

        .day-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(20%) brightness(0.7);
            transition: all 0.8s ease;
        }

        .day-card:hover img {
            filter: grayscale(0%) brightness(0.9);
            transform: scale(1.05);
        }

        /* Grid de fotos estilo portfolio */
        .photo-item {
            aspect-ratio: 4/5;
            border-radius: 12px;
            overflow: hidden;
            background: #111;
            transition: transform 0.4s ease;
        }

        .photo-item:hover {
            transform: scale(1.02);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: zoom-in;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #3b82f6;
        }

        .hidden { display: none !important; }

        /* Scrollbar minimalista */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body class="bg-gradient-main min-h-screen antialiased">

    <header class="container mx-auto px-6 pt-24 pb-16 text-center">
        <h1 class="text-7xl md:text-8xl font-black tracking-tighter mb-4 italic uppercase">
            Brighton <span class="text-blue-600">26</span>
        </h1>
        <p class="text-slate-500 tracking-[0.6em] text-xs font-bold uppercase mb-8">Edición Coleccionista</p>
        <div class="w-12 h-1 bg-blue-600 mx-auto rounded-full"></div>
    </header>

    <main id="seccionDias" class="container mx-auto px-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12 pb-32">
        </main>

    <section id="vistaDetalle" class="hidden container mx-auto px-6 pb-32">
        <div class="flex flex-col md:flex-row justify-between items-end mb-16 gap-6">
            <div>
                <h2 id="tituloDia" class="text-6xl font-black uppercase italic"></h2>
                <div class="h-1 w-20 bg-blue-600 mt-4"></div>
            </div>
            <button onclick="volverHome()" class="btn-back px-8 py-3 rounded-full text-xs font-bold uppercase tracking-widest">
                ← Volver al inicio
            </button>
        </div>
        
        <div id="gridFotos" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            </div>
    </section>

    <div id="lightbox" class="fixed inset-0 bg-black/98 z-50 hidden flex items-center justify-center p-4" onclick="this.classList.add('hidden')">
        <img id="imgFull" class="max-w-full max-h-[90vh] rounded shadow-2xl transition-all duration-500">
    </div>

function renderHome() {
    const container = document.getElementById('seccionDias');
    const dias = [...new Set(fotosRaw.map(f => f.d))].sort();
    
    container.innerHTML = dias.map(d => {
        const portada = fotosRaw.find(f => f.d === d).u;
        return `
            <div onclick="verDia('${d}')" class="day-card group">
                <img src="${portada}" loading="lazy">
                <div class="absolute inset-0 bg-gradient-to-t from-black via-black/20 to-transparent flex flex-col justify-end p-10">
                    <p class="text-blue-500 font-bold tracking-widest text-xs mb-2 uppercase opacity-0 group-hover:opacity-100 transition-all duration-500">Ver Galería</p>
                    <h3 class="text-5xl font-black italic uppercase italic tracking-tighter">Día ${d}</h3>
                </div>
            </div>`;
    }).join('');
}

function verDia(dia) {
    document.getElementById('seccionDias').classList.add('hidden');
    document.getElementById('vistaDetalle').classList.remove('hidden');
    document.getElementById('tituloDia').innerText = "Día " + dia;
    
    const grid = document.getElementById('gridFotos');
    grid.innerHTML = fotosRaw.filter(f => f.d === dia).map(f => `
        <div class="photo-item" onclick="openLightbox('${f.u}')">
            <img src="${f.u}" loading="lazy">
        </div>`).join('');
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

function volverHome() {
    document.getElementById('seccionDias').classList.remove('hidden');
    document.getElementById('vistaDetalle').classList.add('hidden');
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

function openLightbox(url) {
    document.getElementById('imgFull').src = url;
    document.getElementById('lightbox').classList.remove('hidden');
}

// Inicialización
renderHome();
</script>
</body>
</html>
