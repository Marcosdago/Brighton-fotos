<!DOCTYPE html>

<html> <head> <meta charset="UTF-8"> <title>BRIGHTON 2024</title> <style> body { background: #020617; color: white; font-family: sans-serif; text-align: center; padding: 20px; } #login { position: fixed; inset: 0; background: #0f172a; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; } .box { background: white; padding: 40px; border-radius: 20px; color: black; box-shadow: 0 10px 25px rgba(0,0,0,0.5); } input { display: block; width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #ddd; border-radius: 10px; font-size: 18px; box-sizing: border-box; } button { width: 100%; padding: 15px; background: #2563eb; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; } .hidden { display: none !important; } .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; } .card { background: #1e293b; padding: 15px; border-radius: 15px; border: 1px solid #334155; } img { width: 100%; height: 300px; object-fit: cover; border-radius: 10px; } #search { width: 100%; max-width: 600px; margin-bottom: 40px; background: #1e293b; color: white; border: 1px solid #475569; padding: 20px; border-radius: 50px; } </style> </head> <body>

<div id="login"> <div class="box"> <h2 style="margin-top:0">ACCESO PRIVADO</h2> <p>Escribe: <b>Brighton2026</b></p> <input type="text" id="claveInput" placeholder="Introduce la clave..."> <button onclick="acceder()">ENTRAR A LA GALER√çA</button> </div> </div>

<div id="galeria" class="hidden"> <h1 style="color:#60a5fa; font-size: 3rem; margin-bottom: 10px;">BRIGHTON '24</h1> <input type="text" id="search" onkeyup="filtrar()" placeholder="üîç Busca por nombre (Sara, Carmen, Claudia...)"> <div id="fotosContainer" class="grid"></div> </div>

<script> const fotos = [ {url: "", tags: "carmen"}, {url: "", tags: "sara claudia leire rocio"}, {url: "", tags: "sara"}, {url: "", tags: "rocio claudia"}, {url: "", tags: "irene"} ];

function acceder() { const pw = document.getElementById('claveInput').value; if(pw === "Brighton2026") { document.getElementById('login').classList.add('hidden'); document.getElementById('galeria').classList.remove('hidden'); pintar(); } else { alert("Error en la clave"); } }

function pintar() { const cont = document.getElementById('fotosContainer'); cont.innerHTML = fotos.map(f => &lt;div class=&quot;card&quot; data-tags=&quot;${f.tags}&quot;&gt; &lt;img src=&quot;${f.url}&quot;&gt; &lt;p style=&quot;color:#60a5fa; margin-top:10px; font-weight:bold;&quot;&gt;# ${f.tags.toUpperCase()}&lt;/p&gt; &lt;/div&gt;).join(''); }

function filtrar() { const b = document.getElementById('search').value.toLowerCase(); document.querySelectorAll('.card').forEach(c => { c.style.display = c.dataset.tags.includes(b) ? 'block' : 'none'; }); } </script>

</body> </html>
