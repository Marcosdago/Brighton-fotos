<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brighton 2026 | Galería Recuerdos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap');
        
        body { 
            background: #020617; 
            color: white; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            scroll-behavior: smooth;
        }

        .glass { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }

        .foto-card { 
            aspect-ratio: 1/1; 
            border-radius: 24px; 
            overflow: hidden; 
            cursor: pointer; 
            position: relative; 
            background: #0f172a; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }

        .foto-card:hover { 
            transform: scale(1.02) translateY(-5px); 
            border: 1px solid rgba(96, 165, 250, 0.5);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }

        .foto-card img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: 0.6s ease; 
            opacity: 0.8;
        }

        .foto-card:hover img { 
            opacity: 1;
            transform: scale(1.1); 
        }

        .tag-ia { 
            position: absolute; 
            bottom: 12px; 
            left: 12px; 
            background: rgba(0, 0, 0, 0.7); 
            backdrop-filter: blur(4px);
            padding: 4px 10px; 
            border-radius: 8px; 
            font-size: 10px; 
            font-weight: 700;
            text-transform: uppercase; 
            letter-spacing: 1px;
            color: #60a5fa;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .hidden { display: none !important; }

        /* Estilo para el scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #334155; }
    </style>

// --- LÓGICA DE AUTO-ETIQUETADO (Simulación de IA) ---
function autoEtiquetar(url) {
    const palabras = ["Grupo", "Aventura", "Callejeando", "Recuerdo", "Risas", "Vistas", "Cena", "Vibes"];
    // Creamos un código numérico basado en la URL
    let hash = 0;
    for (let i = 0; i < url.length; i++) {
        hash = ((hash << 5) - hash) + url.charCodeAt(i);
        hash |= 0; 
    }
    const indice = Math.abs(hash) % palabras.length;
    const numero = Math.abs(hash % 99);
    return `${palabras[indice]} #${numero}`;
}

// Procesamos las fotos para añadirles su etiqueta IA
const fotos = fotosRaw.map(f => ({...f, n: autoEtiquetar(f.u)}));

// --- MOTOR DE LA GALERÍA ---

function renderHome() {
    const container = document.getElementById('seccionDias');
    const diasUnicos = [...new Set(fotos.map(f => f.d))].sort();
    
    container.innerHTML = diasUnicos.map(d => {
        const fotoPortada = fotos.find(f => f.d === d).u;
        return `
            <div onclick="verDia('${d}')" class="foto-card glass group">
                <img src="${fotoPortada}" class="opacity-50 group-hover:opacity-100">
                <div class="absolute inset-0 flex flex-col items-center justify-center p-6 text-center">
                    <span class="text-[10px] tracking-[0.5em] font-bold opacity-50 mb-2 uppercase">Ver momentos</span>
                    <h3 class="text-5xl font-extrabold italic tracking-tighter uppercase">Día ${d}</h3>
                </div>
            </div>
        `;
    }).join('');
}

function verDia(dia) {
    document.getElementById('seccionDias').classList.add('hidden');
    document.getElementById('vistaDetalle').classList.remove('hidden');
    document.getElementById('tituloDia').innerText = "Día " + dia;
    
    const grid = document.getElementById('gridFotos');
    const filtradas = fotos.filter(f => f.d === dia);
    
    grid.innerHTML = filtradas.map(f => `
        <div class="foto-card" onclick="openLightbox('${f.u}', '${f.n}')">
            <img src="${f.u}" loading="lazy">
            <span class="tag-ia">${f.n}</span>
        </div>
    `).join('');
    
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

function volverHome() {
    document.getElementById('seccionDias').classList.remove('hidden');
    document.getElementById('vistaDetalle').classList.add('hidden');
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

function openLightbox(url, tag) {
    const lb = document.getElementById('lightbox');
    const img = document.getElementById('imgFull');
    // IA: Cambia automáticamente miniatura por alta resolución
    img.src = url.replace('/s320/', '/s1600/');
    document.getElementById('captionIA').innerText = "Etiqueta IA: " + tag;
    lb.classList.replace('hidden', 'flex');
}

function closeLightbox() {
    document.getElementById('lightbox').classList.replace('flex', 'hidden');
}

// Inicializar la aplicación
renderHome();
