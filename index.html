        function checkPass() {
            const input = document.getElementById('pass-input').value;
            if(input === PASS_CORRECTA) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden-content');
                showDay(2);
            } else {
                document.getElementById('error-msg').classList.remove('hidden');
            }
        }

        function showDay(dia) {
            const container = document.getElementById('gallery');
            container.innerHTML = '';
            if(!fotos[dia] || fotos[dia].length === 0) {
                container.innerHTML = '<p class="text-center col-span-full">Aún no hay fotos.</p>';
                return;
            }
            fotos[dia].forEach(url => {
                const div = document.createElement('div');
                div.className = 'relative overflow-hidden rounded-lg shadow-lg bg-white h-64';
                div.innerHTML = `<div class="photo-overlay"></div><img src="${url}" class="w-full h-full object-cover">`;
                container.appendChild(div);
            });
        }
    </script>
